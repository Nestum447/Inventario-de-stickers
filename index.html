<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>OCR Inventario PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;background:#f3f4f6;padding:14px}
h2{text-align:center}
button{width:100%;padding:12px;margin:6px 0;font-size:16px;border:none;border-radius:6px}
.primary{background:#2563eb;color:white}
.secondary{background:#16a34a;color:white}
.export{background:#111827;color:white}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;font-size:13px}
th{background:#e5e7eb}
#status{text-align:center;font-size:14px;margin:8px}
</style>
</head>

<body>

<h2>üì¶ OCR Inventario PRO</h2>

<button class="primary" onclick="camara.click()">üì∑ Tomar foto</button>
<button class="secondary" onclick="galeria.click()">üñºÔ∏è Cargar imagen</button>

<input id="camara" type="file" accept="image/*" capture="environment" hidden onchange="procesarImagen(this)">
<input id="galeria" type="file" accept="image/*" hidden onchange="procesarImagen(this)">

<div id="status">Esperando imagen‚Ä¶</div>

<button class="export" onclick="exportarExcel()">‚¨áÔ∏è Descargar Excel</button>

<table id="tabla">
<thead>
<tr>
<th>#</th>
<th>Descripci√≥n</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let contador = 1;

async function procesarImagen(input){
  const file = input.files[0];
  if(!file) return;

  status.innerText = "üîç Analizando imagen...";

  const img = new Image();
  img.src = URL.createObjectURL(file);
  await img.decode();

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img,0,0);

  // Convertir a blanco y negro
  const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
  const data = imageData.data;

  for(let i=0;i<data.length;i+=4){
    const g = data[i]*0.3 + data[i+1]*0.59 + data[i+2]*0.11;
    const v = g > 160 ? 255 : 0;
    data[i]=data[i+1]=data[i+2]=v;
  }
  ctx.putImageData(imageData,0,0);

  // Autodetecci√≥n de l√≠neas
  const lines = detectarLineas(imageData, canvas.width, canvas.height);

  let textoFinal = "";

  for(let i=0;i<lines.length;i++){
    status.innerText = `OCR l√≠nea ${i+1}/${lines.length}`;

    const {data:{text}} = await Tesseract.recognize(
      lines[i],
      "spa+eng",
      { tessedit_pageseg_mode: 7 }
    );

    textoFinal += text.trim() + " ";
  }

  if(textoFinal.trim()) agregarFila(textoFinal.trim());

  status.innerText = "‚úÖ Procesado";
  input.value = "";
}

// Detecta bandas horizontales con texto
function detectarLineas(imageData, w, h){
  const rows = [];
  const data = imageData.data;

  for(let y=0;y<h;y++){
    let count = 0;
    for(let x=0;x<w;x++){
      const i = (y*w + x)*4;
      if(data[i] === 0) count++;
    }
    rows.push(count);
  }

  const lines = [];
  let start = null;

  for(let y=0;y<h;y++){
    if(rows[y] > w*0.01){
      if(start === null) start = y;
    } else {
      if(start !== null && y-start > 10){
        lines.push(cortarLinea(imageData, w, start, y));
        start = null;
      }
    }
  }

  return lines;
}

// Recorta cada l√≠nea
function cortarLinea(imageData, w, y1, y2){
  const canvas = document.createElement("canvas");
  canvas.width = w;
  canvas.height = y2 - y1;
  const ctx = canvas.getContext("2d");
  ctx.putImageData(imageData,0,-y1);
  return canvas;
}

function agregarFila(texto){
  const tr = tabla.querySelector("tbody").insertRow();
  tr.insertCell(0).innerText = contador++;
  tr.insertCell(1).innerText = texto;
}

function exportarExcel(){
  const filas = [["#","Descripci√≥n"]];
  document.querySelectorAll("#tabla tbody tr").forEach(tr=>{
    filas.push([...tr.cells].map(td=>td.innerText));
  });

  const hoja = XLSX.utils.aoa_to_sheet(filas);
  const libro = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(libro, hoja, "Inventario");
  XLSX.writeFile(libro, "inventario_pro.xlsx");
}
</script>

</body>
</html>
