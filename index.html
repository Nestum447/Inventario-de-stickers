<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>OCR Inventario</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<!-- Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f3f4f6;
  padding:14px;
}
h2{
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
  border:none;
  border-radius:6px;
  background:#2563eb;
  color:white;
}
button.secondary{
  background:#16a34a;
}
button.export{
  background:#111827;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  font-size:14px;
  vertical-align:top;
}
th{
  background:#e5e7eb;
}
#status{
  text-align:center;
  margin:8px 0;
  font-size:14px;
}
</style>
</head>

<body>

<h2>üì¶ OCR Inventario</h2>

<!-- BOTONES -->
<button onclick="document.getElementById('camara').click()">
üì∑ Tomar foto
</button>

<button class="secondary" onclick="document.getElementById('galeria').click()">
üñºÔ∏è Cargar imagen
</button>

<!-- INPUTS OCULTOS -->
<input
  id="camara"
  type="file"
  accept="image/*"
  capture="environment"
  hidden
  onchange="procesarImagen(this)"
>

<input
  id="galeria"
  type="file"
  accept="image/*"
  hidden
  onchange="procesarImagen(this)"
>

<div id="status">Esperando imagen‚Ä¶</div>

<button class="export" onclick="exportarExcel()">
‚¨áÔ∏è Descargar Excel
</button>

<!-- TABLA -->
<table id="tabla">
<thead>
<tr>
  <th>#</th>
  <th>Texto detectado</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let contador = 1;

async function procesarImagen(input){
  const archivo = input.files[0];
  if(!archivo) return;

  document.getElementById("status").innerText = "üîç Procesando imagen‚Ä¶";

  try{
    const resultado = await Tesseract.recognize(
      archivo,
      'spa+eng',
      {
        logger: m => {
          if(m.status === "recognizing text"){
            document.getElementById("status").innerText =
              "üîç OCR " + Math.round(m.progress * 100) + "%";
          }
        }
      }
    );

    const texto = resultado.data.text.trim();

    if(texto){
      agregarFila(texto);
      document.getElementById("status").innerText = "‚úÖ Texto detectado";
    }else{
      document.getElementById("status").innerText = "‚ö†Ô∏è No se detect√≥ texto";
    }

  }catch(error){
    console.error(error);
    document.getElementById("status").innerText = "‚ùå Error al procesar imagen";
  }

  input.value = "";
}

function agregarFila(texto){
  const tbody = document.querySelector("#tabla tbody");
  const fila = tbody.insertRow();
  fila.insertCell(0).innerText = contador++;
  fila.insertCell(1).innerText = texto;
}

function exportarExcel(){
  const filas = [["#", "Texto detectado"]];

  document.querySelectorAll("#tabla tbody tr").forEach(tr=>{
    filas.push([
      tr.cells[0].innerText,
      tr.cells[1].innerText
    ]);
  });

  if(filas.length === 1){
    alert("No hay datos para exportar");
    return;
  }

  const hoja = XLSX.utils.aoa_to_sheet(filas);
  const libro = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(libro, hoja, "Inventario");

  XLSX.writeFile(libro, "inventario_ocr.xlsx");
}
</script>

</body>
</html>
