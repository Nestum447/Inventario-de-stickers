<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>OCR Inventario PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;background:#f3f4f6;padding:14px}
h2{text-align:center}
button{width:100%;padding:12px;margin:6px 0;font-size:16px;border:none;border-radius:6px}
.primary{background:#2563eb;color:white}
.secondary{background:#16a34a;color:white}
.export{background:#111827;color:white}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;font-size:13px;vertical-align:top}
th{background:#e5e7eb}
#status{text-align:center;font-size:14px;margin:8px}
</style>
</head>

<body>

<h2>üì¶ OCR Inventario PRO</h2>

<button class="primary" onclick="camara.click()">üì∑ Tomar foto</button>
<button class="secondary" onclick="galeria.click()">üñºÔ∏è Cargar imagen</button>

<input id="camara" type="file" accept="image/*" capture="environment" hidden onchange="procesarImagen(this)">
<input id="galeria" type="file" accept="image/*" hidden onchange="procesarImagen(this)">

<div id="status">Esperando imagen‚Ä¶</div>

<button class="export" onclick="exportarExcel()">‚¨áÔ∏è Descargar Excel</button>

<table id="tabla">
<thead>
<tr>
<th>#</th>
<th>C√≥digo</th>
<th>Fecha</th>
<th>Lote</th>
<th>Cantidad</th>
<th>Descripci√≥n</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let contador=1;

async function procesarImagen(input){
  const img=input.files[0];
  if(!img) return;

  status.innerText="üîç Procesando OCR‚Ä¶";

  const {data:{text}} = await Tesseract.recognize(
    img,'spa+eng',
    {logger:m=>{
      if(m.status==="recognizing text")
        status.innerText="OCR "+Math.round(m.progress*100)+"%";
    }}
  );

  if(text.trim()) agregarFila(text);
  status.innerText="‚úÖ Procesado";
  input.value="";
}

function agregarFila(texto){
  const lineas=texto.split(/\n+/).map(l=>l.trim()).filter(Boolean);

  let codigo="", fecha="", lote="", cantidad="", descripcion=[];

  lineas.forEach(l=>{
    if(!codigo && /[A-Z0-9\-]{3,}/i.test(l)) codigo=l.match(/[A-Z0-9\-]{3,}/i)[0];
    else if(!fecha && /\d{2}[\/\-]\d{2}[\/\-]\d{4}/.test(l)) fecha=l.match(/\d{2}[\/\-]\d{2}[\/\-]\d{4}/)[0];
    else if(!lote && /LOT|LOTE/i.test(l)) lote=l.replace(/[^0-9A-Z\-]/gi,"");
    else if(!cantidad && /\b\d+\b/.test(l)) cantidad=l.match(/\b\d+\b/)[0];
    else descripcion.push(l);
  });

  const tr=tabla.querySelector("tbody").insertRow();
  tr.insertCell(0).innerText=contador++;
  tr.insertCell(1).innerText=codigo;
  tr.insertCell(2).innerText=fecha;
  tr.insertCell(3).innerText=lote;
  tr.insertCell(4).innerText=cantidad;
  tr.insertCell(5).innerText=descripcion.join(" ");
}

function exportarExcel(){
  const filas=[["#","C√≥digo","Fecha","Lote","Cantidad","Descripci√≥n"]];
  document.querySelectorAll("#tabla tbody tr").forEach(tr=>{
    filas.push([...tr.cells].map(td=>td.innerText));
  });

  const hoja=XLSX.utils.aoa_to_sheet(filas);
  const libro=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(libro,hoja,"Inventario");
  XLSX.writeFile(libro,"inventario_pro.xlsx");
}
</script>

</body>
  </html>
