<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>OCR Inventario PRO ‚Äì C√°mara en Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;background:#f3f4f6;padding:14px}
h2{text-align:center}

button{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
  border:none;
  border-radius:6px
}

.primary{background:#2563eb;color:white}
.secondary{background:#16a34a;color:white}
.export{background:#111827;color:white}

button.loading{
  background:#9ca3af !important;
  cursor:not-allowed;
}

#status{text-align:center;font-size:14px;margin:8px}

/* VIDEO + CANVAS */
#contenedor{
  position:relative;
  width:100%;
}

video,canvas{
  width:100%;
  border-radius:8px;
}

canvas{
  position:absolute;
  top:0;
  left:0;
  border:2px dashed #999;
  touch-action:none;
}

/* PROGRESO */
#progressBox{
  width:100%;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  display:none;
  margin-top:8px;
}

#progressBar{
  width:0%;
  height:12px;
  background:#2563eb;
  transition:width .2s;
}

#progressText{
  text-align:center;
  font-size:13px;
  font-weight:bold;
  margin-top:4px;
}

/* TABLA */
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;font-size:13px}
th{background:#e5e7eb}
</style>
</head>

<body>

<h2>üì¶ OCR Inventario PRO (C√°mara en vivo)</h2>

<button class="primary" onclick="iniciarCamara()">üì∑ C√°mara en vivo</button>
<button class="secondary" onclick="galeria.click()">üñºÔ∏è Cargar imagen</button>

<input id="galeria" type="file" accept="image/*" hidden onchange="cargarImagen(this)">

<div id="status">Enciende la c√°mara y marca el √°rea</div>

<div id="contenedor">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<button id="btnOCR" class="export" onclick="procesarOCR()">üîç Extraer texto</button>
<button class="export" onclick="exportarExcel()">‚¨áÔ∏è Descargar Excel</button>

<div id="progressBox">
  <div id="progressBar"></div>
</div>
<div id="progressText"></div>

<table id="tabla">
<thead>
<tr><th>#</th><th>Descripci√≥n</th></tr>
</thead>
<tbody></tbody>
</table>

<script>
const video=document.getElementById("video");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let img=new Image();

let x1=0,y1=0,x2=0,y2=0,mode=null;
let contador=1;
const HANDLE=12;

/* ======================
   C√ÅMARA EN VIVO
====================== */
async function iniciarCamara(){
  const stream=await navigator.mediaDevices.getUserMedia({
    video:{facingMode:"environment"}
  });
  video.srcObject=stream;

  setTimeout(()=>{
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
  },500);
}

/* ======================
   CARGAR IMAGEN
====================== */
function cargarImagen(input){
  const file=input.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=e=>{
    img.onload=()=>{
      canvas.width=img.width;
      canvas.height=img.height;
      ctx.drawImage(img,0,0);
    };
    img.src=e.target.result;
  };
  reader.readAsDataURL(file);
}

/* ======================
   DIBUJO
====================== */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(video.srcObject){
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
  }else{
    ctx.drawImage(img,0,0);
  }
  if(x2){
    ctx.strokeStyle="red";
    ctx.lineWidth=2;
    ctx.strokeRect(x1,y1,x2-x1,y2-y1);
  }
}

/* ======================
   POSICI√ìN
====================== */
function getPos(e){
  const r=canvas.getBoundingClientRect();
  return {
    x:(e.clientX-r.left)*(canvas.width/r.width),
    y:(e.clientY-r.top)*(canvas.height/r.height)
  };
}

/* ======================
   INTERACCI√ìN
====================== */
canvas.addEventListener("pointerdown",e=>{
  const p=getPos(e);
  x1=p.x; y1=p.y; x2=p.x; y2=p.y;
  mode="draw";
});

canvas.addEventListener("pointermove",e=>{
  if(!mode) return;
  const p=getPos(e);
  x2=p.x; y2=p.y;
  draw();
});

canvas.addEventListener("pointerup",()=>mode=null);

/* ======================
   OCR
====================== */
async function procesarOCR(){
  if(!x2) return alert("Marca un √°rea");

  draw(); // captura frame actual

  const btn=document.getElementById("btnOCR");
  const pb=document.getElementById("progressBox");
  const bar=document.getElementById("progressBar");
  const txt=document.getElementById("progressText");

  btn.classList.add("loading");
  btn.disabled=true;
  pb.style.display="block";
  bar.style.width="0%";
  txt.innerText="0%";

  const x=Math.min(x1,x2);
  const y=Math.min(y1,y2);
  const w=Math.abs(x2-x1);
  const h=Math.abs(y2-y1);

  const cut=document.createElement("canvas");
  cut.width=w; cut.height=h;
  cut.getContext("2d").drawImage(canvas,x,y,w,h,0,0,w,h);

  const {data:{text}}=await Tesseract.recognize(
    cut,"spa+eng",
    {
      tessedit_pageseg_mode:Tesseract.PSM.SINGLE_LINE,
      logger:m=>{
        if(m.status==="recognizing text"){
          const p=Math.round(m.progress*100);
          bar.style.width=p+"%";
          txt.innerText=p+"%";
          status.innerText="OCR "+p+"%";
        }
      }
    }
  );

  const limpio=text.replace(/\s+/g," ").trim();
  if(limpio){
    const tr=tabla.querySelector("tbody").insertRow();
    tr.insertCell(0).innerText=contador++;
    tr.insertCell(1).innerText=limpio;
  }

  btn.classList.remove("loading");
  btn.disabled=false;
  status.innerText="‚úÖ Texto extra√≠do";
}

/* ======================
   EXCEL
====================== */
function exportarExcel(){
  const filas=[["#","Descripci√≥n"]];
  document.querySelectorAll("#tabla tbody tr").forEach(tr=>{
    filas.push([...tr.cells].map(td=>td.innerText));
  });
  const hoja=XLSX.utils.aoa_to_sheet(filas);
  const libro=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(libro,hoja,"Inventario");
  XLSX.writeFile(libro,"inventario_pro.xlsx");
}
</script>

</body>
</html>
