<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>OCR Inventario PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;background:#f3f4f6;padding:14px}
h2{text-align:center}

button{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
  border:none;
  border-radius:6px
}

.primary{background:#2563eb;color:white}
.secondary{background:#16a34a;color:white}
.export{background:#111827;color:white}

button.loading{
  background:#9ca3af !important;
  cursor:not-allowed;
}

#status{text-align:center;font-size:14px;margin:8px}

#progressBox{
  width:100%;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  display:none;
  margin-top:8px;
}

#progressBar{
  width:0%;
  height:12px;
  background:#2563eb;
  transition:width .2s;
}

#progressText{text-align:center;font-size:13px;margin-top:4px;font-weight:bold}

table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;font-size:13px}
th{background:#e5e7eb}

td.editing{
  outline:2px solid #2563eb;
  background:#eef2ff;
}

.btn-del{
  background:#dc2626;
  color:white;
  border:none;
  border-radius:4px;
  padding:4px 6px;
  cursor:pointer;
  font-size:12px;
}

canvas{
  width:100%;
  border:2px dashed #999;
  margin-top:10px;
  touch-action:none;
}
</style>
</head>

<body>

<h2>üì¶ OCR Inventario PRO</h2>

<button class="primary" onclick="camara.click()">üì∑ Tomar foto</button>
<button class="secondary" onclick="galeria.click()">üñºÔ∏è Cargar imagen</button>

<input id="camara" type="file" accept="image/*" capture="environment" hidden onchange="cargarImagen(this)">
<input id="galeria" type="file" accept="image/*" hidden onchange="cargarImagen(this)">

<div id="status">Dibuja, mueve o ajusta el cuadro</div>

<canvas id="canvas"></canvas>

<button id="btnOCR" class="export" onclick="procesarOCR()">üîç Extraer texto</button>
<button class="export" onclick="exportarExcel()">‚¨áÔ∏è Descargar Excel</button>

<div id="progressBox"><div id="progressBar"></div></div>
<div id="progressText"></div>

<table id="tabla">
<thead>
<tr>
<th>#</th>
<th>Descripci√≥n</th>
<th>‚ùå</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let canvas=document.getElementById("canvas");
let ctx=canvas.getContext("2d");
let img=new Image();

let x1=0,y1=0,x2=0,y2=0;
let mode=null;
let contador=1;
const HANDLE=12;

/* ================= OCR ================= */
async function procesarOCR(){
  if(!x2) return alert("Selecciona un √°rea");

  const btn=document.getElementById("btnOCR");
  const progressBox=document.getElementById("progressBox");
  const progressBar=document.getElementById("progressBar");
  const progressText=document.getElementById("progressText");

  btn.disabled=true;
  btn.classList.add("loading");
  progressBox.style.display="block";
  progressBar.style.width="0%";
  progressText.innerText="0%";

  const x=Math.min(x1,x2);
  const y=Math.min(y1,y2);
  const w=Math.abs(x2-x1);
  const h=Math.abs(y2-y1);

  const cut=document.createElement("canvas");
  cut.width=w;
  cut.height=h;
  cut.getContext("2d").drawImage(canvas,x,y,w,h,0,0,w,h);

  const {data:{text}} = await Tesseract.recognize(
    cut,"spa+eng",
    {logger:m=>{
      if(m.status==="recognizing text"){
        const p=Math.round(m.progress*100);
        progressBar.style.width=p+"%";
        progressText.innerText=p+"%";
      }
    }}
  );

  const limpio=text.replace(/\s+/g," ").trim();
  if(limpio) agregarFila(limpio);

  btn.disabled=false;
  btn.classList.remove("loading");
}

/* ================= TABLA ================= */
function agregarFila(texto){
  const tr=tabla.querySelector("tbody").insertRow();
  tr.insertCell(0).innerText=contador++;
  tr.insertCell(1).innerText=texto;

  const del=tr.insertCell(2);
  const btn=document.createElement("button");
  btn.innerText="üóë";
  btn.className="btn-del";
  btn.onclick=()=>{
    if(confirm("¬øEliminar esta fila?")){
      tr.remove();
      renumerar();
    }
  };
  del.appendChild(btn);
}

function renumerar(){
  contador=1;
  document.querySelectorAll("#tabla tbody tr").forEach(tr=>{
    tr.cells[0].innerText=contador++;
  });
}

/* EDICI√ìN DOBLE CLICK */
document.getElementById("tabla").addEventListener("dblclick",e=>{
  const td=e.target;
  if(td.tagName!=="TD" || td.cellIndex!==1) return;

  if(td.classList.contains("editing")) return;

  td.classList.add("editing");
  const original=td.innerText;

  const input=document.createElement("input");
  input.value=original;
  input.style.width="100%";
  input.style.border="none";

  td.innerText="";
  td.appendChild(input);
  input.focus();

  const guardar=()=>{
    td.innerText=input.value.trim()||original;
    td.classList.remove("editing");
  };

  input.onblur=guardar;
  input.onkeydown=e=>{
    if(e.key==="Enter") guardar();
    if(e.key==="Escape"){
      td.innerText=original;
      td.classList.remove("editing");
    }
  };
});

/* ================= EXCEL ================= */
function exportarExcel(){
  const filas=[["#","Descripci√≥n"]];
  document.querySelectorAll("#tabla tbody tr").forEach(tr=>{
    filas.push([tr.cells[0].innerText,tr.cells[1].innerText]);
  });

  const hoja=XLSX.utils.aoa_to_sheet(filas);
  const libro=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(libro,hoja,"Inventario");
  XLSX.writeFile(libro,"inventario_pro.xlsx");
}
</script>

</body>
</html>
